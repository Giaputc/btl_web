
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="renderListStudent()">
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">QLSV</div>
                <nav class="nav-menu">
                    <a href="#"><i class="fas fa-home"></i> Trang chủ</a>
                    <a href="./index.html"><i class="fas fa-user-graduate"></i> Sinh viên</a>
                    <a href="#"><i class="fas fa-info-circle"></i> Giới thiệu</a>
                 
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <div class="row">
            <!-- Form Section -->
            <div class="form-studien col-md-4 mb-4 mb-md-0">
                <h3>Thông tin sinh viên</h3>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" id="fullname" class="form-control">
                    <span id="fullname-error" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="email" class="form-control"> 
                    <span id="email-error" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" id="phone" class="form-control">
                    <span id="phone-error" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" id="address" class="form-control">
                    <span id="address-error" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Giới tính:</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="male" value="1" class="form-check-input">
                        <label class="form-check-label" for="male">Nam</label>
                        
                        <input type="radio" name="gender" id="famale" value="2" class="form-check-input">
                        <label class="form-check-label" for="famale">Nữ</label>
                    </div>
                    <span id="gender-error" class="text-danger"></span>
                </div>
                <button onclick="save()" class="btn btn-primary mt-3">Lưu lại</button>
            </div>

            <!-- Student List Section -->
            <div class="col-md-8" id="list-student">
                <h3>Danh sách sinh viên</h3>
                
                <!-- Search and Filter Section -->
                <div class="search-section mb-3">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên sinh viên...">
                                <button class="btn btn-outline-secondary" type="button" onclick="searchStudents()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select id="genderFilter" class="form-select" onchange="searchStudents()">
                                <option value="all">Tất cả giới tính</option>
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Student Table -->
                <table id="gird-studien" class="table table-striped" width="100%" border="1" cellpadding="0" cellspacing="0">
                    <!-- Student list will be rendered here -->
                </table>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container text-center">  
            <nav class="footer-menu">
                <a href="#" class="text-light">Trang chủ</a>
                <a href="#" class="text-light">Liên hệ</a>
            </nav> 
             <p>&copy; 2024 QLSV. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>        
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
