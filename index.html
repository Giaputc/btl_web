<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <style>
        /* Custom CSS to adjust form size */
        .form-studien {
            max-width: 350px; /* Set maximum width */
            margin: auto; /* Center the form */
        }
    </style>
</head>
<body onload="renderListStudent()">
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">QLSV</div>
                <nav class="nav-menu">
                    <a href="#"><i class="fas fa-home"></i> Trang chủ</a>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fas fa-user-graduate"></i> Giáo viên
                    </a>
          
                    <a href="#"><i class="fas fa-phone"></i> Liên hệ</a>
                </nav>
                
            </div>
        </div>
    </header>
    <!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Đăng Nhập</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <span id="login-error" class="text-danger"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="login()">Đăng Nhập</button>
            </div>
        </div>
    </div>
</div>

    <div class="container">
        <div class="form-studien mb-4">
            <h3 class="mb-4">Thông tin sinh viên</h3>
            
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" id="fullname" class="form-control">
                <span id="fullname-error" class="error"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" id="email" class="form-control">
                <span id="email-error" class="error"></span>
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" id="phone" class="form-control">
                <span id="phone-error" class="error"></span>
            </div>

            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" id="address" class="form-control">
                <span id="address-error" class="error"></span>
            </div>

            <div class="form-group">
                <label>Giới tính:</label>
                <div class="form-check">
                    <input type="radio" name="gender" id="male" value="1" class="form-check-input">
                    <label class="form-check-label" for="male">Nam</label>
                    
                    <input type="radio" name="gender" id="famale" value="2" class="form-check-input">
                    <label class="form-check-label" for="famale">Nữ</label>
                </div>
                <span id="gender-error" class="text-danger"></span>
            </div>
            <button onclick="save()" class="btn btn-primary">Lưu lại</button>
        </div>

        <div class="list-studient" id="list-student">
            <h3 class="mb-4">Danh sách sinh viên</h3>
            <div class="table-responsive">
                <table id="gird-studien" class="table table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container text-center">    
            <nav class="footer-menu">
                <a href="#" class="text-light">Trang chủ</a>
                <a href="#" class="text-light">Liên hệ</a>
            </nav> 
            <p>&copy; 2024 QLSV. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./main1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
